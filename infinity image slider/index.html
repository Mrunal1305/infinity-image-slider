<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D IMAGE CUBE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="cube-container">
        <div class="cube">
            <div class="face front"><img src="slider1.webp" alt=""></div>
            <div class="face back"><img src="slider2.webp" alt=""></div>
            <div class="face right"><img src="slider3.webp" alt=""></div>
            <div class="face left"><img src="slider4.webp" alt=""></div>
            <div class="face top"><img src="slider5.jpg" alt=""></div>
            <div class="face bottom"><img src="slider6.jpg" alt=""></div>
        </div>
    </div>

</body>
</html>
